<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Test
    </title>
    <style type="text/css" media="screen">
        .app-layout {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            font: 14px sans-serif;
        }

        .slot-notifications {
            /* height: 100px; */
        }

        .app-layout-center {
            flex: auto;
            display: flex;
            flex-direction: row;
        }

        .slot-filetree {
            flex-basis: 20%;
        }

        .slot-editor {
            position: relative;
            flex: auto;
            display:flex;
        }

        .slot-preferences {
            flex-basis: 20%;
            background-color: #ccc;
            height: 100%;
        }

        .slot-preferences .pref-header {
            text-align: center;
        }

        .slot-preferences .pref-label {
            padding: 5px;
            text-align: right;
        }

        .slot-preferences .pref-control {
            width: 160px;
        }

        .slot-preferences input[type=text],
        .slot-preferences input[type=number],
        .slot-preferences select {
            box-sizing: border-box;
            width: 100%;
        }

        .file-tree {
            padding: 0;
        }

        .file-tree ul {
            padding: 0 1em;
        }

        .file-tree .tree-item {
            cursor: pointer;
            display: block;
            padding: 3px 0;
        }

        .file-tree .file:hover {
            background-color: #ccc;
        }

        .file-tree .tree-item.file:before {
            content: "❮❯";
            padding: 0 7px;
        }

        .file-tree .tree-item.directory:before {
            content: "⌄";
            padding: 0 7px;
        }

        .alert {
            padding: 2em;
            text-align: center;
        }

        .alert-info {
            background-color: #ccc;
        }

        #editor { 
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        tab-header {
            padding: 3px 2em;
            cursor: pointer;
            background-color: #ccc;
        }

        tab-body {
            background-color: #333;
            position:relative;
        }
 
        tab-header[selected] {
            color: #ccc;
            background-color: #333;
        }

        .scroll-box {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            overflow: auto;            
        }

  /**
   * If JavaScript does not run, the element will not match `:defined`.
   * In that case this style adds spacing between tabs and previous panel.
   */
  tab-headers:not(:defined), tab-header:not(:defined), tab-body:not(:defined) {
    display: block;
  }

</style>
</head>
<body class="">

<!-- scripts -->


<script src="./index.js"></script>
</body>
</html>
